<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">


<standard_links th:fragment="navbar">

    <nav class="bg-light navbar navbar-expand-lg navbar-light shadow-sm sticky-top topnav" style="height: 85px;">

        <button class="btn-custom-outline navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-custom-icon" style="color: rgba(0, 0, 0, 0.3);"></span>
        </button>

        <div class="bg-white collapse mt-lg-0 mt-3 mx-lg-auto navbar-collapse navbar-custom-collapse" id="navbarSupportedContent">
            <div class="d-none d-lg-block navbar-text">
                <a class="navbar-brand" href="/">Countertop<img class="img-fluid" src="https://media.giphy.com/media/fAQN9WLg46TtCQ0CFb/source.gif" alt="Responsive image" style="width: 50px; height: 50px">
                </a>
            </div>

            <div class="col d-flex">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link" href="/">Home <span class="sr-only"></span></a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/recipes">Recipes</a>
                    </li>
                    <!-- IF THE USER IS NOT LOGGED IN, DISPLAY THE LOGIN FORM AND REGISTER BUTTON -->
                    <li sec:authorize="isAnonymous()" class="d-lg-none nav-item" style="width: 100px;"><hr /></li>
                    <li sec:authorize="isAnonymous()" class="nav-item">
                        <a class="nav-link" href="/register">Sign Up</a>
                    </li>
                    <li class="d-none d-lg-block nav-item">
                        <a class="nav-link" href="/about">About</a>
                    </li>
                </ul>
            </div>


            <div sec:authorize="isAnonymous()" class="col d-flex">
                <ul class="navbar-nav ml-lg-auto">
                    <li class="mr-0 nav-item">
                        <a class="nav-link" href="/login">Login</a>
                    </li>
                </ul>
            </div>

            <div sec:authorize="isAuthenticated()" class="col d-flex">
                <ul class="navbar-nav ml-lg-auto">
                    <li class="d-lg-none nav-item" style="width: 100px;"><hr /></li>
                    <li class="ml-lg-4 mr-0 nav-item pt-lg-3" style="padding-top: 1px; min-width: 115px;"><a class="nav-link" href="/recipes/create">Create A Recipe</a></li>
                    <li class="ml-lg-4 mr-0 nav-item pt-lg-3" style="padding-top: 1px;"><a class="nav-link" href="/users/favorites">Favorites</a></li>


                    <li class="d-lg-none ml-lg-4 mr-0 nav-item pt-lg-3" style="padding-top: 1px;"><a class="nav-link" href="/user/profile">All About Me</a></li>
                    <li class="nav-item"><hr /></li>
                    <li class="d-lg-none ml-lg-4 mr-0 nav-item pt-lg-3" style="padding-top: 1px;">
                        <form th:action="@{/logout}" th:method="post" id="form1">
                            <a href="#" onclick="document.getElementById('form1').submit();" class="nav-link" >Log Out</a>
                        </form>
                    </li>

                    <li class="d-none d-lg-block dropdown ml-4 mr-0 nav-item">
                        <a class="nav-link dropdown-toggle" href="#" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                            <img th:src="@{${#authentication.getPrincipal().getUrl()}}" alt="My Profile" class="rounded-circle" style="object-fit: cover; height: 50px; width: 50px;"/>
                        </a>
                        <div class="dropdown-menu dropdown-menu-right" aria-labelledby="navbarDropdown">
                            <a class="dropdown-item" href="/user/profile">All About Me</a>
                            <div class="dropdown-divider"></div>
                            <form th:action="@{/logout}" th:method="post" id="form2">
                                <a href="#" onclick="document.getElementById('form2').submit();" class="dropdown-item" >Log Out</a>
                            </form>
                        </div>
                    </li>
                </ul>
            </div>
        </div>

        <div class="d-lg-none" style="position: absolute; top: calc(50% - 61px/2); left: calc(50% - 213px/2);">
            <a class="navbar-brand" href="/">Countertop<img class="img-fluid" src="https://media.giphy.com/media/fAQN9WLg46TtCQ0CFb/source.gif" alt="Responsive image" style="width: 50px">
            </a>
        </div>
        <div class="d-lg-none" style="position: absolute; top: calc(50% - 37px/2); right: 10px;">
            <a class="about-link mr-auto nav-link" href="/about">About</a>
        </div>
    </nav>

</standard_links>
