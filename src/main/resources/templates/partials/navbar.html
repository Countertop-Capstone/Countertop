<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">

<standard_links th:fragment="navbar">

    <nav class="navbar navbar-expand-lg navbar-light bg-light topnav" style="height: 85px;">

        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarSupportedContent">

            <div>
                <a class="navbar-brand" href="/">Countertop<img class="img-fluid" src="https://media.giphy.com/media/fAQN9WLg46TtCQ0CFb/source.gif" alt="Responsive image" style="width: 50px; height: 50px">
                </a>
            </div>

            <div class="col d-flex">
                <ul class="navbar-nav">
                    <li class="nav-item active">
                        <a class="nav-link" href="/">Home <span class="sr-only"></span></a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/recipes">Recipes</a>
                    </li>
                    <!-- IF THE USER IS NOT LOGGED IN, DISPLAY THE LOGIN FORM AND REGISTER BUTTON -->
                    <li sec:authorize="isAnonymous()" class="nav-item">
                        <a class="nav-link" href="/register">Sign Up</a>
                    </li>
                </ul>
            </div>


            <div sec:authorize="isAnonymous()" class="col d-flex">
                <ul class="navbar-nav ml-auto">
                    <li class="mr-0 nav-item">
                        <a class="nav-link" href="/login">Login</a>
                    </li>
                </ul>
            </div>

            <div sec:authorize="isAuthenticated()" class="col d-flex">
                <ul class="navbar-nav ml-auto">
                    <li class="ml-4 mr-0 nav-item" style="padding-top: 17px;"><a class="nav-link" href="/recipes/create">Create A Recipe</a></li>
                    <li class="ml-4 mr-0 nav-item" style="padding-top: 17px;"><a class="nav-link" href="#">Favorites</a></li>

                    <li class="ml-4 mr-0 nav-item dropdown">
                        <a class="nav-link dropdown-toggle" href="#" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                            <img th:src="@{${#authentication.getPrincipal().getUrl()}}" alt="My Profile" class="rounded-circle" style="object-fit: cover; height: 50px; width: 50px;"/>
                        </a>
                        <div class="dropdown-menu dropdown-menu-right" aria-labelledby="navbarDropdown">
                            <a class="dropdown-item" href="#">My Recipes</a>

                            <a class="dropdown-item" href="/user/profile">All About Me</a>

                            <div class="dropdown-divider"></div>

<!--                            <a class="dropdown-item" href="/logout">Logout</a>-->

                                <form th:action="@{/logout}" th:method="post" id="form1">
                                    <a href="#" onclick="document.getElementById('form1').submit();" class="dropdown-item" >Log Out</a>
                                </form>
                            
                        </div>
                    </li>
                </ul>
            </div>
        </div>
    </nav>


</standard_links>
