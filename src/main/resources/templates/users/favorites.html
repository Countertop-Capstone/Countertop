<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="partials/head :: head (title='Countertop | Favorites')">

    <div th:replace="partials/links :: links"></div>
</head>
<body>
<nav th:replace="partials/navbar :: navbar"></nav>
<!--th:object="${session.user}"-->
<style>
    .userDetails {
        min-height: 40px;
        display: inline-flex;
        align-items: center;
    }
</style>

<div class="container-fluid mx-4" style="background-color: rgba(255, 255, 255, 0.5);">
    <h4 class="my-3 text-center" id="theChef">Favorites</h4>

    <div class="col-3" th:each="recipe : ${favoriteRecipes}">
        <div class="card my-3" style="height: 600px;">
            <img th:src="${recipe.url}" class="card-img-top" alt="Card img cap" >
            <div class="card-body d-flex flex-column cardBg" >
                <h5 class="card-title" th:text="${recipe.getName()}">TITLE</h5>
                <a th:href="@{/recipes/{id}(id=${recipe.getId()})}" class="btn btn-primary mt-auto">View Recipe</a>
            </div>
        </div>
    </div>
    <div class="col-3" th:each="recipe : ${favorites}">
        <div class="card my-3" style="height: 600px;">
            <img th:src="${recipe.url}" class="card-img-top" alt="Card img cap" >
            <div class="card-body d-flex flex-column cardBg" >
                <h5 class="card-title" th:text="${recipe.getName()}">TITLE</h5>
                <a th:href="@{/recipes/{id}(id=${recipe.getId()})}" class="btn btn-primary mt-auto">View Recipe</a>
            </div>
        </div>
    </div>


    <div class="col-3" th:each="recipe : ${favoriteApiRecipes}">
        <div class="card my-3" style="height: 600px;">
            <img th:src="${recipe.getImage()}" class="card-img-top" alt="Card img cap" >
            <div class="card-body d-flex flex-column cardBg" >
                <h5 class="card-title" th:text="${recipe.getTitle()}">TITLE</h5>
                <a th:href="@{/recipes/api/{id}(id=${recipe.getId()})}" class="btn btn-primary mt-auto">View Recipe</a>
            </div>
        </div>
    </div>


</div>


<div th:replace="/partials/scripts :: scripts"></div>
<!--<div th:replace="/partials/footer :: footer"></div>-->


</body>
</html>
