<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="partials/head :: head (title='Countertop | Register')">
    <div th:replace="partials/links :: links"></div>
</head>
<body>
    <nav th:replace="partials/navbar :: navbar"></nav>

    <h1 class="py-5 mx-auto text-center">Join us on the Counter top!</h1>

    <form th:action="@{/login}" method="post" class="shadow w-50 p-3 mx-auto" style="background-color: white">
        <div class="form-group">
            <label for="username">Username</label>
            <input type="text" class="form-control" id="username" name="username">
        </div>
        <div class="form-group">
            <label for="password">Password</label>
            <input type="password" class="form-control" id="password" name="password">
        </div>
        <button type="submit" class="btn btn-primary mx-auto">Submit</button>
    </form>

    <div th:replace="partials/scripts :: scripts"></div>
</body>
</html>
